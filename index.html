<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1>
        Coding Quiz Challenge
    </h1>
    <p class="pre">
        Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <button id="start-btn">
        Start
    </button>
    <header>
        <h2 id="score"></h2>
        <h2 id="timer"></h2>
    </header>
    <main id="test-questions">
        <h2 id="question-title" >
            Question
        </h2>
        <button id="choices-1" data-value=1>
            Answer 1
        </button>
        <button id="choices-2" data-value=2>
            Answer 2
        </button>
        <button id="choices-3" data-value=3>
            Answer 3
        </button>
        <button id="choices-4" data-value=4>
            Answer 4
        </button>

        <h3 id="correct-answer">
        </h3>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
